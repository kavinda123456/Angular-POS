<body>
<div class="con">
  <form id="itemForm">
    <div class="ui form">
      <div class="field">
        <label>Code</label>
        <input placeholder="Code" type="text" #code>
        <br>
      </div>
      <div class="field">
        <label>Item Name</label>
        <input placeholder="Item Name" type="text" #name>
      </div>
      <div class="field">
        <label>Qty On Hand</label>
        <input placeholder="Qty On Hand" type="text" #qty>
      </div>
      <div class="field">
        <label>Unit Price</label>
        <input placeholder="Unit Price" type="text" #unit>
      </div>
    </div>
  </form>
  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the terms and Details</label>
    </div>
  </div>
  <div class="ui inverted segment">
    <button class="ui inverted button" type="button" (click)="addItem(code.value,name.value,qty.value,unit.value)">Save</button>
    <button class="ui inverted yellow button" type="button" id="update">Update</button>

    <button class="ui inverted green button">Refresh</button>

  </div>
  <table class="ui selectable inverted table" id="table1">
    <thead>
    <tr>
      <th>Code</th>
      <th>Item Name</th>
      <th>Qty On Hand</th>
      <th>Unit Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td style="text-align: center">{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>{{item.qty}}</td>
      <td>{{item.unit}}</td>
      <td style="text-align: center">
        <button class="ui inverted red button" type="button" (click)="removeItem(item)">Delete</button>
      </td>
      <td>
        <button class="ui inverted yellow button" type="button" (click)="removeItem(item)" (click)="addItem(code.value,name.value,qty.value,unit.value)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <br>
</div>
<script src="js/jquery-3.4.1.min.js"></script>

</body>
